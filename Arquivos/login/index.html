<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rádio Indoor</title>
    
    <!-- Aqui que Importo os Frameworks e as Bibliotecas Externas -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Link para o CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <!-- Card Principal de Login -->
    <div class="login-card z-depth-3">
        <!-- Logo -->
        <div class="center-align" style="margin-bottom: 30px;">
            <img
                src="../imagens/netradiologo.png"
                alt="Logo NetRádio"
                class="logo-image"
            >
            <h2 class="flow-text black-text text-darken-3" style="font-weight: bold; margin-top: 0;">Login:</h2>
        </div>

        <!-- Formulário de Login -->
        <form id="loginForm" novalidate>
            <div class="input-field">
                <input id="email" type="email" class="validate">
                <label for="email">E-mail ou Nome de Usuário</label>
                <span class="helper-text red-text text-darken-3 hidden" id="emailError"></span>
            </div>
            <div class="input-field">
                <input id="password" type="password" class="validate">
                <label for="password">Senha</label>
                <span class="helper-text red-text text-darken-3 hidden" id="passwordError"></span>
            </div>
            <button class="btn btn-large waves-effect waves-light radio-blue" type="submit" name="action">
                Acessar <i class="material-icons right">send</i>
            </button>
        </form>

        <!-- Caixa de Mensagens de Feedback -->
        <div id="messageBox" class="message-box hidden"><p id="messageText"></p></div>

        <!-- Links Auxiliares Por Enquanto só placehold-->
        <div class="center-align" style="margin-top: 20px;">
            <a href="#" class="text-link">Esqueceu sua senha?</a>
            <span class="grey-text text-lighten-1" style="margin: 0 10px;">|</span>
            <a href="#" class="text-link">Criar uma conta</a>
        </div>
    </div>

    <!-- Link pro js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="module" src="js/login.js"></script>
    
</body>
</html>
